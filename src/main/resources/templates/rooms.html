<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
  <table>
    <tr>
      <th>Room number</th>
      <th>Room name</th>
      <th>Room info</th>
    </tr>
    <tr th:each="room:${rooms}">
      <td th:text="${room.number}">Number</td>
      <td th:text="${room.name}">Name</td>
      <td th:text="${room.info}">Info</td>
    </tr>
  </table>
</body>
</html>
