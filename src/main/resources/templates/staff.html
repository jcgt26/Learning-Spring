<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Staff</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>Identification</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Role</th>
  </tr>
  <tr th:each="staffMember : ${staffMembers}">
    <td th:text="${staffMember.identification}"></td>
    <td th:text="${staffMember.firstName}"></td>
    <td th:text="${staffMember.lastName}"></td>
    <td th:text="${staffMember.position}"></td>
  </tr>
</table>
</body>
</html>
